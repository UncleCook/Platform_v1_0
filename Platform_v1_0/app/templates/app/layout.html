<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>


<!-- navbar -->
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <!-- the toggle button that appears when the browser is reduced from full screen -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- the logo and company name, style controlled via .navbar-brand on line 4202 in bootstrap -->
                <a href="/" class="navbar-brand">
                    <img src="{% static 'app/images/Logo.svg' %}" width=30 height=30 alt="">
                    Osborns
                </a>
            </div>
            <!-- the links to other pages, style controlled via .navbar-collapse on line 4093 -->
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'trading' %}">Trading</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </div>

    <!-- main part below navbar -->
    <!-- formatting here is set in the 'body' class on line 313 of the bootstrap.css file -->
    <div class="container body-content">
        {% block content %}{% endblock content %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - Osborns Credit Markets Ltd</p>
        </footer>
    </div>
    <!-- previous JQuery version used 1.10.2 -->
    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    {% block scripts %}{% endblock scripts %}

</body>
</html>
